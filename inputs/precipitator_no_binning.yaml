- 
  action: "add_pipelines"
  pipelines:
    x_slice_pl:
      f1: 
        type: "slice"
        params:
          point:
            x: 0.0
            y: 0.0
            z: 0.0
          normal:
            x: 1.0
            y: 0.0
            z: 0.0
    x_slice_log10_tctff_pl:
      f1: 
        type: "slice"
        params:
          point:
            x: 0.0
            y: 0.0
            z: 0.0
          normal:
            x: 1.0
            y: 0.0
            z: 0.0
      f2:
        type: "log10"
        params: 
          field: "tcool_over_tff"
          output_name: "log10_tc_tff"
    x_slice_log10_T_pl:
      f1: 
        type: "slice"
        params:
          point:
            x: 0.0
            y: 0.0
            z: 0.0
          normal:
            x: 1.0
            y: 0.0
            z: 0.0
      f2:
        type: "log10"
        params: 
          field: "temperature"
          output_name: "log10_T"
- 
  action: "add_scenes"
  scenes:
    density: 
      plots:
        p1: 
          type: "pseudocolor"
          field: "drho_over_rho"
          pipeline: "x_slice_pl"
          #min_value: -0.5
          #max_value: 0.5
      renders:
        r1:
          image_prefix: "drho%05d"
          annotations: "true"
          camera:
            position: [207.84609691, 0.0, 0.0]
            look_at: [0.0, 0.0, 0.0]
            up: [0.0, 0.0, 1.0]
            zoom: 1.0
            fov: 60
    tc_over_tff: 
      plots:
        p1: 
          type: "pseudocolor"
          field: "log10_tc_tff"
          pipeline: "x_slice_log10_tctff_pl"
          #min_value: -0.5
          max_value: 1.0
      renders:
        r1:
          image_prefix: "tc_tff_%05d"
          annotations: "true"
          camera:
            position: [207.84609691, 0.0, 0.0]
            look_at: [0.0, 0.0, 0.0]
            up: [0.0, 0.0, 1.0]
            zoom: 1.0
            fov: 60
    temperature: 
      plots:
        p1: 
          type: "pseudocolor"
          field: "log10_T"
          pipeline: "x_slice_log10_T_pl"
          min_value: 6.5
          max_value: 7.5
      renders:
        r1:
          image_prefix: "temp_%05d"
          annotations: "true"
          camera:
            position: [207.84609691, 0.0, 0.0]
            look_at: [0.0, 0.0, 0.0]
            up: [0.0, 0.0, 1.0]
            zoom: 1.0
            fov: 60
-
  action: "add_extracts"
  extracts: 
    x_slice_extract: 
      type: "relay"
      pipeline: "x_slice_pl"
      params: 
        path: "slice_x"
        protocol: "blueprint/mesh/hdf5"
        num_files: 1
        fields:
         - "density"
         - "entropy"
         - "temperature"
         - "mach_sonic"
         - "tcool_over_tff"
         - "drho_over_rho"
         - "dK_over_K"
         - "dT_over_T"
         - "dP_over_P"
         - "dv_x"
         - "dv_y"
         - "dv_z"
